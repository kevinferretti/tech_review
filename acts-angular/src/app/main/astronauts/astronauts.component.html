<mat-form-field>
	<mat-label>Lookup Astronaut by Username</mat-label>
	<input matInput placeholder="Ex. AstronautSteve" #input>
</mat-form-field>
<div class="button-container">
	<button mat-raised-button (click)="search(input.value)" class="button">
	  Search
	</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="startDate">
	  <th mat-header-cell *matHeaderCellDef> Start Date </th>
	  <td mat-cell *matCellDef="let duty"> {{duty.startDate | date}} </td>
	</ng-container>

	<ng-container matColumnDef="endDate">
	  <th mat-header-cell *matHeaderCellDef> End Date </th>
	  <td mat-cell *matCellDef="let duty"> {{duty.endDate | date}} </td>
	</ng-container>
  
	<ng-container matColumnDef="title">
	  <th mat-header-cell *matHeaderCellDef> Title </th>
	  <td mat-cell *matCellDef="let duty"> {{duty.title}} </td>
	</ng-container>
  
	<ng-container matColumnDef="rank">
	  <th mat-header-cell *matHeaderCellDef> Rank </th>
	  <td mat-cell *matCellDef="let duty"> {{Rank[duty.rank]}} </td>
	</ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
